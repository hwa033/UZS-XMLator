repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.283
    hooks:
      - id: ruff
        args: ["--fix", "--exit-zero"]
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--fast"]
  # isort hook removed temporarily because the mirrors-isort repo tags
  # used to initialize the hook were not available in the environment.
  # Re-add the hook with a valid `rev` once a compatible tag is confirmed.
  # mypy hook removed temporarily - re-enable after addressing type issues
