name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  unit-tests:
    name: Unit Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime (pinned minimal if present)
        run: |
          if [ -f requirements-pinned-minimal.txt ]; then
            python -m pip install -r requirements-pinned-minimal.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "No requirements file found"
          fi

      - name: Install dev/test dependencies (pinned if available)
        run: |
          if [ -f requirements-dev-pinned.txt ]; then
            python -m pip install -r requirements-dev-pinned.txt
          elif [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          else
            python -m pip install pytest openpyxl ruff black isort
          fi

      - name: Verify environment
        run: |
          python -m pip check || true

      - name: Lint (ruff)
        run: |
          if command -v ruff >/dev/null 2>&1; then
            python -m ruff check . --format text || true
          else
            echo "ruff not installed; skipping lint"
          fi

      - name: Run unit tests
        run: |
          python -m pytest -q -m "not integration"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install runtime (pinned minimal if present)
        run: |
          if [ -f requirements-pinned-minimal.txt ]; then
            python -m pip install -r requirements-pinned-minimal.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "No requirements file found"
          fi

      - name: Install dev/test dependencies (pinned if available)
        run: |
          if [ -f requirements-dev-pinned.txt ]; then
            python -m pip install -r requirements-dev-pinned.txt
          elif [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          else
            python -m pip install pytest openpyxl
          fi

      - name: Run integration tests
        run: |
          python -m pytest -q -m integration
