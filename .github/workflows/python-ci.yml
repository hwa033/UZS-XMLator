name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-pinned-minimal.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install runtime requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-pinned-minimal.txt
      - name: Install dev requirements
        run: |
          pip install -r requirements-dev.txt
      - name: Run linters
        run: |
          pip install ruff
          ruff check . --exclude ".venv,.venv_dev,.venv_minimal"
      - name: Run tests
        run: |
          pytest -q
