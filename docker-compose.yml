version: '3.8'
services:
  xmlator:
    build: .
    image: xmlator:latest
    ports:
      - "8080:8080"
    environment:
      - U_XMLATOR_SECRET=please-change-me
    restart: unless-stopped
    volumes:
      - ./uzs_filedrop:/app/uzs_filedrop:rw
      - ./web/static/downloads:/app/web/static/downloads:rw
version: '3.8'
services:
  web:
    build: .
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=change-me
      - DOWNLOADS_DIR=/app/web/static/downloads
    volumes:
      - ./web/static/downloads:/app/web/static/downloads
    expose:
      - "5000"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - web
version: '3.8'

services:
  web:
    build: .
    container_name: uzs_xmlator_web
    env_file: .env
    environment:
      - FLASK_ENV=production
    volumes:
      - ./results:/app/results
      - ./docs/excel_datasets.yml:/app/docs/excel_datasets.yml:ro
    expose:
      - "5000"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: uzs_xmlator_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./web/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    restart: unless-stopped
